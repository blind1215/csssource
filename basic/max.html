<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        /* 너비: 500px,높이 300px, 테두리, 마진:20px */
        width: 100px;
        height: 300px;
        margin: 20px;
        border: 4px solid gray;
      }
      .child {
        /* 높이 : 200px,배경색 */
        /* width: 800px; max-width가있으면 의미가없음 */
        max-width: 400px; /*요소의 최대너비*/
        min-width: 200px; /*요소의 최소너비*/
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
