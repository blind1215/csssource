<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative - position</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }
      .box {
        border: 1px solid;
        padding: 10px;
        position: relative; /* 자신의 원래 위치로 부터*/
      }
      .a {
        background-color: blue;
        left: 50px;
        top: 50px;
      }
      .b {
        background-color: red;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box a"><img src="http://placehold.it/100x120" alt="" /></div>
    <div class="box b"><img src="http://placehold.it/100x120" alt="" /></div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorem
      assumenda ipsam nihil! Minima eum molestias optio, numquam doloribus
      ducimus minus. Nisi, corporis et. Sunt nostrum omnis asperiores iste sit
      animi.
    </p>
  </body>
</html>
